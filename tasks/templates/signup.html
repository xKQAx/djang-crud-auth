{% extends 'base.html' %} 
{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'css/singup.css' %}">

<div class="container">
  <div class="form-box">
    <h1>Registro</h1>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    <form action="/signup/" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn">Registrarse</button>
    </form>
  </div>
</div>

{% endblock %}
